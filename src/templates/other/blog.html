{% extends './public/main/conf.html'%}

{% block body%}
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="title">enter your blog title *</label>
            <input type="text" name="title" id="title" class="form-control form-control-sm">
        </div>
        <div class="form-group">
            <label for="body">body *</label>
            <textarea name="body" id="body" cols="90" rows="5" class="form-control form-control-sm"></textarea>
        </div>
        <input type="submit" value="add post" class="btn btn-danger">
    </form>
</div>
{% endblock body%}
